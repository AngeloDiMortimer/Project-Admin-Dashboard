<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field"><img src="./images/magnify.svg" alt="Search image" class="magnifier-icon"></label>
            <input type="text" id="search-field" class="search-input">
        </div>

        <div class="profile-container">
            <img class="bell-img" src="./images/bell-ring-outline.svg" alt="Bell image">
            <img class="user-profile" src="./images/raccoon.JPG" alt="user profile image">
            <h3 class="user-name">Angelo Mart√≠nez</h3>
        </div>

        <div class="welcome-container">
            <img class="user-profile-big" src="./images/raccoon.JPG" alt="user profile image">
            <p class="hi-para">Hi there!</p>
            <p class="main-user-name">Angelo Martinez (@AngMart)</p>
        </div>
        <div class="btns-container"></div>
    </header>

    <nav class="sidebar">
        <div class="logo">
            <h3>Dashboard</h3>
        </div>
        <div class="main-links">

        </div>

        <div class="secondary-links">

        </div>
    </nav>

    <main class="content">
        <div class="projects">
            <h4>Your Projects</h4>
        </div>
        <div class="announ-and-trending"></div>
    </main>
</body>
</html>
